        <form id="formulario">

          <h1>Formulario Anime</h1>

          <br>
          <div class="row"  id="div_formulario">
              
          <div class="form-group col-md-6 mb-3">
            <label for="exampleFormControlInput1">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="TuCorreo@gmail.com">
          </div>
          <br>
          <div class="form-group col-md-6 mb-3">
            <label for="exampleFormControlSelect1">Cuantos animes ves al dia</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="exampleFormControlSelect2">Que tipo de anime te gusta</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>Shōnen</option>
              <option>Ecchi</option>
              <option>Moé</option>
              <option>Harem</option>
              <option>Yaoi</option>
            </select>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="exampleFormControlTextarea1">Que es lo que mas te gusta del anime</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Me encanta el que me pase el tiempo volando mientras lo veo"></textarea>
          </div>
         
          <div class="form-group col-md-12 mb-3">
              <label for="exampleFormControlTextarea1">Anime favorito</label>
              <textarea class="form-control" placeholder="Tokio ghoul,One piece" id="exampleFormControlTextarea2" rows="3"></textarea>
          </div>

           
          <br>
          <div class="form-group col-md-12 mb-3">
              <label for="exampleFormControlTextarea1">Anime que esperas que se añadan en un futuro</label>
              <textarea class="form-control" placeholder="Tokio ghoul,Naruto" id="exampleFormControlTextarea3" rows="3"></textarea>
          </div>
          <br>
          </div>
          <div class="container-fluid" id="botonesFormulario">
              <!-- Botón de envio de formulario -->

          </div>
